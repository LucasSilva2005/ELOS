<!DOCTYPE html>
<html lang="pt-br">
<head>

  <title>Cadastrar Cliente</title>
  <link rel="stylesheet" href="/css/cadastro_clientes.css">
</head>
<body>
  <div class="container">
    <h2>Cadastrar Novo Cliente</h2>
    <form id="formCadastroCliente" action="/clientes" method="post">
      <label for="nome">Nome</label>
      <input type="text" id="nome" name="nome" required>

      <label for="codigo_cliente">CÃ³digo do Cliente</label>
      <input type="text" id="codigo_cliente" name="codigo_cliente" placeholder="Cliente #3" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="telefone">Telefone</label>
      <input type="text" id="telefone" name="telefone">

      <label for="pedidos">Pedidos</label>
      <input type="text" id="pedidos" name="pedidos" >

      <label for="total_gasto">Total Gasto (R$)</label>
      <input type="text" id="total_gasto" name="total_gasto">

      <button type="submit">Salvar Cliente</button>
    </form>
  </div>
  <script src="/js/cadastro_cliente.js"></script>
</body>
</html>
