<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      crossorigin="anonymous"
    ></script>
    <title>Gerenciar Pedidos</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="/assets/logo.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/css/pedidos.css" />
    <link rel="stylesheet" href="/css/sidebar.css" />
  </head>
  <body>
    <button class="toggle-btn" id="toggleBtn">☰</button>

    <div class="sidebar" id="sidebar">

        <li>
          <svg

            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-layout-dashboard-icon lucide-layout-dashboard"
          >
            <rect width="7" height="9" x="3" y="3" rx="1" />
            <rect width="7" height="5" x="14" y="3" rx="1" />
            <rect width="7" height="9" x="14" y="12" rx="1" />
            <rect width="7" height="5" x="3" y="16" rx="1" />
          </svg>
          <a href="/dashboard">Dashboard</a>
        </li>
        <li>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-shopping-cart-icon lucide-shopping-cart"
          >
            <circle cx="8" cy="21" r="1" />
            <circle cx="19" cy="21" r="1" />
            <path
              d="M2.05 2.05h2l2.66 12.42a2 2 0 0 0 2 1.58h9.78a2 2 0 0 0 1.95-1.57l1.65-7.43H5.12"
            />
          </svg>
          <a href="/pedidos" class="link">Pedidos</a>
        </li>
        <li>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-circle-dollar-sign-icon lucide-circle-dollar-sign"
          >
            <circle cx="12" cy="12" r="10" />
            <path d="M16 8h-6a2 2 0 1 0 0 4h4a2 2 0 1 1 0 4H8" />
            <path d="M12 18V6" />
          </svg>
          <a href="/clientes/lista">Clientes</a>
        </li>
        <li>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-package-icon lucide-package"
          >
            <path
              d="M11 21.73a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73z"
            />
            <path d="M12 22V12" />
            <polyline points="3.29 7 12 12 20.71 7" />
            <path d="m7.5 4.27 9 5.15" />
          </svg>
          <a href="/produtos">Produtos</a>
        </li>
      </ul>
    </div>

    <div class="main-content">
      <div class="container">
        <header class="header">
          <div>
            <h1>Gerenciar Pedidos</h1>
            <p>Visualize e gerencie todos os pedidos</p>
          </div>
          <div class="actions-top">
            <select id="filtro-status">
              <option>Todos os Status</option>
              <option>Concluído</option>
              <option>Pendente de pagamento</option>
              <option>Processando</option>
            </select>
            <a href="/cadastro_pedidos" class="btn novo">+ Novo Pedido</a>
          </div>
        </header>

        <section class="table-section">
          <h2>Pedidos Recentes</h2>
          <table>
            <thead>
              <tr>
                <th>Pedido</th>
                <th>Cliente</th>
                <th>Produto</th>
                <th>Valor</th>
                <th>Status</th>
                <th>Ações</th>
              </tr>
            </thead>
            <tbody id="lista-pedidos"></tbody>
          </table>
        </section>
      </div>
    </div>

    <script src="/js/principal.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
  const listaPedidos = document.getElementById("lista-pedidos");
  const filtroStatus = document.getElementById("filtro-status");

  let pedidosData = []; // armazena pedidos carregados

  async function carregarPedidos(status = "") {
    let url = "/pedidos/data";
    if (status && status !== "Todos os Status") {
      url += `?status=${encodeURIComponent(status)}`;
    }

    try {
      const res = await fetch(url);
      pedidosData = await res.json();
      atualizarTabela(pedidosData);
    } catch (err) {
      console.error("Erro ao carregar pedidos:", err);
    }
  }

  function atualizarTabela(pedidos) {
    listaPedidos.innerHTML = "";
    pedidos.forEach((p) => {
      const tr = document.createElement("tr");
      tr.dataset.id = p.id;
      tr.innerHTML = `
        <td>${p.id}</td>
        <td>${p.cliente}</td>
        <td>${p.produto}</td>
        <td>R$ ${parseFloat(p.valor).toFixed(2)}</td>
        <td>${p.status}</td>
        <td>
          <button class="btn editar" title="Editar Pedido">
            <i class="fa-solid fa-pen"></i>
          </button>
          <button class="btn deletar" title="Deletar Pedido">
            <i class="fa-solid fa-trash"></i>
          </button>
        </td>
      `;
      listaPedidos.appendChild(tr);
    });
  }

  // Event delegation para editar e deletar
  listaPedidos.addEventListener("click", async (e) => {
    const tr = e.target.closest("tr");
    if (!tr) return;
    const id = tr.dataset.id;
    const pedido = pedidosData.find(p => p.id == id);

    // DELETE
    if (e.target.closest(".deletar")) {
      if (confirm("Deseja realmente deletar este pedido?")) {
        try {
          const res = await fetch(`/pedidos/${id}`, { method: 'DELETE' });
          if (!res.ok) throw new Error("Erro ao deletar pedido");
          // remove do array local
          pedidosData = pedidosData.filter(p => p.id != id);
          atualizarTabela(pedidosData);
        } catch (err) {
          console.error(err);
          alert("Não foi possível deletar o pedido");
        }
      }
    }

    // EDIT
    if (e.target.closest(".editar")) {
      const novoProduto = prompt("Produto:", pedido.produto);
      const novoCliente = prompt("Cliente:", pedido.cliente);
      const novoValor = prompt("Valor:", pedido.valor);
      const novoStatus = prompt("Status:", pedido.status);

      if (novoProduto && novoCliente && novoValor && novoStatus) {
        const pedidoAtualizado = {
          ...pedido,
          produto: novoProduto,
          cliente: novoCliente,
          valor: parseFloat(novoValor),
          status: novoStatus
        };

        try {
          const res = await fetch(`/pedidos/${id}`, {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(pedidoAtualizado)
          });
          if (!res.ok) throw new Error("Erro ao atualizar pedido");

          // atualiza o array local e a tabela
          pedidosData = pedidosData.map(p => p.id == id ? pedidoAtualizado : p);
          atualizarTabela(pedidosData);
        } catch (err) {
          console.error(err);
          alert("Não foi possível atualizar o pedido");
        }
      }
    }
  });

  // Filtro
  filtroStatus.addEventListener("change", () => {
    carregarPedidos(filtroStatus.value);
  });

  carregarPedidos();
});
    </script>
  </body>
</html>
