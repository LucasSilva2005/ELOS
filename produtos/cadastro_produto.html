<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastrar Produto</title>
  <link rel="stylesheet" href="/css/cadastro_clientes.css"> <!-- mesmo layout -->
</head>
<body>
  <div class="container">
    <h2>Cadastrar Novo Produto</h2>
    <form id="formCadastroProduto" action="/produtos" method="post">
      
      <label for="sku">Código SKU</label>
      <input type="text" id="sku" name="sku" placeholder="EX: PROD-001" required>

      <label for="nome">Nome do Produto</label>
      <input type="text" id="nome" name="nome" required>

      <label for="categoria">Categoria</label>
      <input type="text" id="categoria" name="categoria">

      <label for="preco">Preço (R$)</label>
      <input type="number" id="preco" name="preco" step="0.01" required>

      <label for="estoque">Quantidade em Estoque</label>
      <input type="number" id="estoque" name="estoque" required>

      <label for="status">Status</label>
      <select id="status" name="status" required>
        <option value="ativo">Ativo</option>
        <option value="inativo">Inativo</option>
      </select>

      <button type="submit">Salvar Produto</button>
    </form>
  </div>

  <script src="/js/cadastro_produtos.js"></script>
</body>
</html>
